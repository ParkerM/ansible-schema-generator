- bigip_vlan:
    name: net1
    password: secret
    server: lb.mydomain.com
    user: admin
    validate_certs: 'no'
  delegate_to: localhost
  name: Create VLAN
- bigip_vlan:
    name: net1
    password: secret
    server: lb.mydomain.com
    tag: '2345'
    user: admin
    validate_certs: 'no'
  delegate_to: localhost
  name: Set VLAN tag
- bigip_vlan:
    name: net1
    password: secret
    server: lb.mydomain.com
    tag: '2345'
    tagged_interface: 1.1
    user: admin
    validate_certs: 'no'
  delegate_to: localhost
  name: Add VLAN 2345 as tagged to interface 1.1
- bigip_vlan:
    name: net1
    password: secret
    server: lb.mydomain.com
    tag: '1234'
    tagged_interfaces:
    - 1.1
    - 1.2
    user: admin
    validate_certs: 'no'
  delegate_to: localhost
  name: Add VLAN 1234 as tagged to interfaces 1.1 and 1.2
