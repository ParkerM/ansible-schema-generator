- name: wait 300 seconds for port 8000 to become open on the host, don't start checking
    for 10 seconds
  win_wait_for:
    delay: 10
    port: 8000
- name: wait 150 seconds for port 8000 of any IP to close active connections
  win_wait_for:
    host: 0.0.0.0
    port: 8000
    state: drained
    timeout: 150
- name: wait for port 8000 of any IP to close active connection, ignoring certain
    hosts
  win_wait_for:
    exclude_hosts:
    - 10.2.1.2
    - 10.2.1.3
    host: 0.0.0.0
    port: 8000
    state: drained
- name: wait for file C:\temp\log.txt to exist before continuing
  win_wait_for:
    path: C:\temp\log.txt
- name: wait until process complete is in the file before continuing
  win_wait_for:
    path: C:\temp\log.txt
    search_regex: process complete
- name: wait until file if removed
  win_wait_for:
    path: C:\temp\log.txt
    state: absent
- name: wait until port 1234 is offline but try every 10 seconds
  win_wait_for:
    port: 1234
    sleep: 10
    state: absent
