- bigip_irule:
    content: '{{ lookup(''template'', ''irule.tcl'') }}'
    module: ltm
    name: MyiRule
    password: secret
    server: lb.mydomain.com
    state: present
    user: admin
  delegate_to: localhost
  name: Add the iRule contained in template irule.tcl to the LTM module
