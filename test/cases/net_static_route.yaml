- name: configure static route
  net_static_route:
    mask: 255.255.255.0
    next_hop: 10.0.0.1
    prefix: 192.168.2.0
- name: remove configuration
  net_static_route:
    mask: 255.255.255.0
    next_hop: 10.0.0.1
    prefix: 192.168.2.0
    state: absent
- name: configure aggregates of static routes
  net_static_route:
    aggregate:
    - mask 255.255.255.0: null
      next_hop: 10.0.0.1
      prefix: 192.168.2.0
    - mask 255.255.255.0: null
      next_hop: 10.0.2.1
      prefix: 192.168.3.0
- name: Remove static route collections
  net_static_route:
    aggregate:
    - next_hop: 192.168.42.64
      prefix: 172.24.1.0/24
    - next_hop: 192.168.42.64
      prefix: 172.24.3.0/24
    state: absent
