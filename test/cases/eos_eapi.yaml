- eos_eapi:
    state: started
  name: Enable eAPI access with default configuration
- eos_eapi:
    http: false
    https_port: 9443
    local_http: true
    local_http_port: 80
    socket: true
    state: started
  name: Enable eAPI with no HTTP, HTTPS at port 9443, local HTTP at port 80, and socket
    enabled
- eos_eapi:
    state: stopped
  name: Shutdown eAPI access
