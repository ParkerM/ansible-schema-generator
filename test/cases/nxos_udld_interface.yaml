- nxos_udld_interface:
    host: '{{ inventory_hostname }}'
    interface: Ethernet1/1
    mode: aggressive
    password: '{{ pwd }}'
    state: present
    username: '{{ un }}'
- nxos_udld_interface:
    host: '{{ inventory_hostname }}'
    interface: Ethernet1/1
    mode: aggressive
    password: '{{ pwd }}'
    state: absent
    username: '{{ un }}'
- nxos_udld_interface:
    host: '{{ inventory_hostname }}'
    interface: Ethernet1/1
    mode: enabled
    password: '{{ pwd }}'
    username: '{{ un }}'
