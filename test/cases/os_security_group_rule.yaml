    port_range_max: 80
    port_range_min: 80
    protocol: tcp
    remote_ip_prefix: 0.0.0.0/0
    security_group: foo
- os_security_group_rule:
    cloud: mordred
    protocol: icmp
    remote_ip_prefix: 0.0.0.0/0
    security_group: foo
- os_security_group_rule:
